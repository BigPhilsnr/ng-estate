<nb-card size="large">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Rent Used">

      <div class="slider-container">
        <ngx-temperature-dragger [(value)]="humidity" (power)="humidityOff = !$event" [min]="humidityData.min"
          [max]="humidityData.max" [disableArcColor]="theme.arcEmpty" [fillColors]="theme.arcFill"
          [thumbBg]="theme.thumbBg" [thumbBorderColor]="theme.thumbBorder">

          <div class="slider-value-container" [ngClass]="{ 'off': humidityOff }">
            <div class="value humidity h1">
              {{ humidityOff ? '--' : (humidity | ngxRound) }}
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>

    </nb-tab>
    <nb-tab tabTitle="Deposit Used">
      <div class="slider-container">
        <ngx-temperature-dragger [(value)]="temperature" (power)="temperatureOff = !$event" [min]="temperatureData.min"
          [max]="temperatureData.max" [disableArcColor]="theme.arcEmpty" [fillColors]="theme.arcFill"
          [thumbBg]="theme.thumbBg" [thumbBorderColor]="theme.thumbBorder">

          <div class="slider-value-container" [ngClass]="{ 'off': temperatureOff }">
            <div class="value  h1">
              {{ temperatureOff ? '--' : (temperature | ngxRound) }}
            </div>
            <div class="desc">
              %
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>


    </nb-tab>


  </nb-tabset>
</nb-card>
