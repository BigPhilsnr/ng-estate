

<div class="row">
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card>
      <nb-card-header>Search filter</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-6 col-lg-6 col-xxxl-6">
           
          </div>
          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <mat-form-field class="input-example">
              <mat-label>From</mat-label>
              <input matInput autocomplete="off" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-hint>Start date</mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>To</mat-label>
              <input matInput autocomplete="off" [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-hint>End date</mat-hint>
            </mat-form-field>
          </div>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-electricity></ngx-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <ngx-contacts></ngx-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <ngx-traffic></ngx-traffic>
  </div>

  <div class="col-xxxl-12 col-xxl-12 col-md-12">
    <ngx-security-cameras></ngx-security-cameras>
  </div>
</div>
