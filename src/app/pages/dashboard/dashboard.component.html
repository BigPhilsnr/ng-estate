<div class="row">
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card>
      <nb-card-header>Property Details</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <mat-form-field class="input-example">
              <mat-label>Property Name</mat-label>
              <input matInput autocomplete="off" value="Yadah Court">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Location</mat-label>
              <input matInput autocomplete="off" value="Thika Road Mall, East gate">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Land lord</mat-label>
              <input matInput autocomplete="off" value="Justus Omar">
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <mat-form-field class="input-example">
              <mat-label>Housing units</mat-label>
              <input matInput autocomplete="off" value="35">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label> Number of tenants</mat-label>
              <input matInput autocomplete="off" value="21">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Owner</mat-label>
              <input matInput autocomplete="off" value="Justus Omar">
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <div class="update">
              <button mat-raised-button color="primary">
                <mat-icon>create</mat-icon> Update details
              </button>
            </div>
          </div>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>


<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-electricity></ngx-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <ngx-contacts></ngx-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-solar [chartValue]="solarValue"></ngx-solar>

    <ngx-kitten></ngx-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <ngx-traffic></ngx-traffic>
    <ngx-weather></ngx-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <ngx-security-cameras></ngx-security-cameras>
  </div>
</div>
