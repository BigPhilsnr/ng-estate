<div class="row">
  <div class="col-md-12 col-lg-12 col-xxxl-12">
    <nb-card>
      <nb-card-header>Housing Unit Details</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <mat-form-field class="input-example">
              <mat-label>Property Name</mat-label>
              <input matInput autocomplete="off" value="Yadah Court">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Room number</mat-label>
              <input matInput autocomplete="off" value="Yadah 4D">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Care taker</mat-label>
              <input matInput autocomplete="off" value="Ongwiri Arnold">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label> Status</mat-label>
              <mat-select [(value)]="selected">
                <mat-option>None</mat-option>
                <mat-option value="option1">BOOKED</mat-option>
                <mat-option value="option2">VACCANT</mat-option>
                <mat-option value="option3">TAKEN</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <mat-form-field class="input-example">
              <mat-label>Rent</mat-label>
              <input matInput autocomplete="off" value="35000">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label> Deposit</mat-label>
              <input matInput autocomplete="off" value="20000">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Bed Rooms</mat-label>
              <input matInput autocomplete="off" value="5">
              <mat-hint></mat-hint>
            </mat-form-field>
            <mat-form-field class="input-example">
              <mat-label>Square foot</mat-label>
              <input matInput autocomplete="off" value="2500">
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6 col-lg-6 col-xxxl-6">
            <div class="update">
              <button mat-raised-button color="primary">
                <mat-icon>create</mat-icon> Update details
              </button>
            </div>
          </div>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<ngx-tiny-mce-page></ngx-tiny-mce-page>
<ngx-dashboard></ngx-dashboard>
