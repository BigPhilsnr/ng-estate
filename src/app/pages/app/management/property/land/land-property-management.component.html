
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xxxl-12">
      <nb-card>
        <nb-card-header> Land Properties</nb-card-header>
        <nb-card-body>
          <div class="customer-content">
  
            <div class="row">
              <div class="col-md-6 col-lg-6 col-xxxl-6">
                <mat-form-field class="input-example">
                  <mat-label>Search</mat-label>
                  <input matInput autocomplete="off">
                </mat-form-field>
              </div>
    
              <div class="col-md-6 col-lg-6 col-xxxl-6">
                <div class="btn">
                  <button mat-raised-button color="primary">
                    <mat-icon>add</mat-icon> Add new
                  </button>
                </div>
              </div>
            </div>
            <div class="table-container">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> PropertyId </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
  
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
  
                 <!-- Symbol Column -->
                 <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> Location </th>
                  <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                </ng-container>
  
                <!-- Weight Column -->
                <ng-container matColumnDef="unit">
                  <th mat-header-cell *matHeaderCellDef> No of Units </th>
                  <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
                </ng-container>
  
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
              </table>
            </div>
          </div>
  
        </nb-card-body>
      </nb-card>
    </div>
